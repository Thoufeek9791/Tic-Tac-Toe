<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center flex-column">
    <h1 class="display-1">Tic Tac Toe</h1>
    <div class="container my-5 display-6">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 text-center fw-bold text-white">
          <div class="row gap-4 p-4">
            <div
              class="col p-4 border rounded-3 border-5 gradient bg-light"
              id="value-1"
              data-index="0"
            ></div>
            <div
              class="col p-4 border rounded-3 border-5 gradient bg-light"
              id="value-2"
              data-index="1"
            ></div>
            <div
              class="col p-4 border rounded-3 border-5 gradient bg-light"
              id="value-3"
              data-index="2"
            ></div>
          </div>
          <div class="row gap-4 p-4">
            <div
              class="col p-4 border rounded-3 border-5 gradient bg-light"
              id="value-4"
              data-index="3"
            ></div>
            <div
              class="col p-4 border rounded-3 border-5 gradient bg-light"
              id="value-5"
              data-index="4"
            ></div>
            <div
              class="col p-4 border rounded-3 border-5 gradient bg-light"
              id="value-6"
              data-index="5"
            ></div>
          </div>
          <div class="row gap-4 p-4">
            <div
              class="col p-4 border rounded-3 border-5 gradient bg-light"
              id="value-7"
              data-index="6"
            ></div>
            <div
              class="col p-4 border rounded-3 border-5 gradient bg-light"
              id="value-8"
              data-index="7"
            ></div>
            <div
              class="col p-4 border rounded-3 border-5 gradient bg-light"
              id="value-9"
              data-index="8"
            ></div>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div> 
    </div>

    <button class="btn btn-primary" onclick="reset()">Reset</button>

    <!-- Modal -->
    <div
    class="modal fade"
    id="WonAlertModal"
    tabindex="-1"
    aria-labelledby="WonModal"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Modal title
          </h1>
        </div> -->
        <div class="modal-body d-flex flex-column align-items-center justify-content-between">
            <div class="winner text-center rounded-circle px-4 py-2"></div>
            <p>Won's the Game</p>
        </div>
        <div class="modal-footer text-center">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Ok
        </button>
        </div>
      </div>
    </div>
  </div>

    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3a2330b33b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

    <script src="script.js"></script>
  </body>
</html>
